<div class="card">
  <div class="card__image-container" #imageContainer>
    <img
      class="card__image"
      ngSrc="/assets/svgs/grey.svg"
      fill
      alt="product image"
    />

    <span class="card__badge">NEW</span>
  </div>

  <div class="card__content">
    <div class="card__info">
      <div class="card__rating">
        <img
          ngSrc="/assets/svgs/star-full.svg"
          width="16"
          height="16"
          alt=""
        />
        <img
          ngSrc="/assets/svgs/star-full.svg"
          width="16"
          height="16"
          alt=""
        />
        <img
          ngSrc="/assets/svgs/star-full.svg"
          width="16"
          height="16"
          alt=""
        />
        <img
          ngSrc="/assets/svgs/star-full.svg"
          width="16"
          height="16"
          alt=""
        />
        <img
          ngSrc="/assets/svgs/star-full.svg"
          width="16"
          height="16"
          alt=""
        />
      </div>
      <div class="card__title">{{ title }}</div>
      <div class="card__price">{{ price }}</div>
      <div class="card__description">{{ description }}</div>
    </div>

    <div class="card__actions">
      <button class="card__wishlist-button">
        <img
          ngSrc="/assets/svgs/heart.svg"
          width="18"
          height="15"
          alt=""
        />
      </button>

      <app-button class="card__button">
        Add to cart
      </app-button>
    </div>
  </div>
</div>
