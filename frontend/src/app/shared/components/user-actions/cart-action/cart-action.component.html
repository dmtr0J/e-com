<div class="cart-action" (click)="toggleCart()">
  <img
    ngSrc="/assets/svgs/shopping-bag.svg"
    height="24"
    width="24"
    loading="lazy"
    alt="shopping bag"
  />

  @if (cartItemCount() > 0) {
    <span
      class="cart-action__badge"
      [ngClass]="{ 'cart-action__badge--large': cartItemCount() > 9 }">
      {{ displayCount }}
    </span>
  }
</div>

<app-cart-drawer [isOpen]="isCartOpen()" (close)="toggleCart()"></app-cart-drawer>
