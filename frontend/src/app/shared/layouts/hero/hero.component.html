<section class="hero container">
  <img
    class="hero__image"
    ngSrc="/assets/svgs/grey.svg"
    width="1120"
    height="400"
    alt=""
  />
  <div class="hero__content">
    <div class="hero__breadcrumb">
      <span class="hero__breadcrumb-link">Home > <span class="hero__breadcrumb-link--last">Shop</span></span>
    </div>
    <h3 class="h3">{{ title }}</h3>
    <span class="hero__subtitle">{{ subtitle }}</span>
  </div>
</section>
